<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h3 id="header">Sketch Pad</h3>
        <p id="instructions">Instructions: Move your mouse over the box below to draw! <br> 
            Click the <strong>Change Size</strong> button to change the size of the colored squares.</p>
        <div id="grid-container" class="grid"></div>
        <p id="grid-size">Test</p>
        <button class="btn" id="resize">Change Size</button>
        <button class="btn" id="clear">Clear Canvas</button>
        <button class="btn" id="fill">Fill Canvas</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
